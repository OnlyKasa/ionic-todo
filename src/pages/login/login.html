<ion-content padding center  tex-center >
  <ion-title>Todo app</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)] = "userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)] = "password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click) = "login();">Log in </button>
  <button  ion-button full color="light" (click) = "goRegisPage();">Register</button>
</ion-content>
